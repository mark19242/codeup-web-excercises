<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    </head>
        <body>
            <h1> Register with us!</h1>
            <main>
            <form action="https://request-inspector.glitch.me/" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Your Password" name="password" required>
                <input type="submit" value="Login">
                <hr>
                    <h1> BIO</h1>
                        <textarea name="BIO" placeholder="Tell us about yourself?"></textarea>
                <section> How did you hear about us?  </section>

                    <input type="radio" id="billboard" name="hearAbout" value="billboard">
                    <label for="billboard">Billboard</label><br>

                    <input type="radio" id="radioAdvertisement" name="hearAbout" value="radio advertisement">
                    <label for="radioAdvertisement">Radio Advertisement</label><br>

                    <input type="radio" id="internetAdvertisement" name="hearAbout" value="internet advertisement">
                    <label for="internetAdvertisement">Internet Advertisement</label><br>

                    <input type="radio" id="other" name="hearAbout" value="other">
                    <label for="other">Other</label><br>
                    <hr>
                        <label for="browser">Select your web browser:</label>
                        <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="safari">Apple Safari</option>
                        <option value="other">Other</option>
                </select>

            </form>

            </form>
            </main>
        </body>
</html>
