<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/fylo-landing-page.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container py-30 my-30">
        <div class="row">
            <div class="column flex-shrink-1">
                <img src="./img/logo.svg" alt="Fylo logo" class="logo" />
            </div>
            <nav class="column align-items-end justify-content-center">
                <ul class="d-flex gap-10">
                    <li>
                        <a href="#" class="py-10 px-20">Features</a>
                    </li>
                    <li>
                        <a href="#" class="py-10 px-20">Team</a>
                    </li>
                    <li>
                        <a href="#" class="py-10 px-20">Sign In</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container hero justify-content-center ">
        <div class="row">
                <div class="column gap-25">
                    <h1>All your files in one secure location, accessible anywhere.</h1>
                    <p>Fylo stores your most important files in one secure location. Access them wherever you need,
                        share and collaborate with
                        friends, family, and co-workers.</p>
                    <form class="d-flex gap-10">
                        <label class="flex-grow-1 d-flex">
                            <input type="email" name="email" id="email" placeholder="Enter your email ..." required
                                   class="flex-grow-1">
                        </label>
                        <button>Get Started</button>
                    </form>
                </div>
                <div class="column">
                    <img src="./img/illustration-1.svg" alt="hero image" />
                </div>
            </div>
    </section>
</div>
</body>
</html>
